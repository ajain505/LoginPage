<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/5ec862f73b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="outer_box flx jcc w-100">
        <div class="inner_box">
            <div class="mb-4">
                <h4 class="txtc">Login</h4>
            </div>
            <form name="loginFrom" action="" method="post">
                <div class="mb-4">
                    <label for="user" class="mb-2">Username</label>
                    <div class="login-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="user" placeholder="Type your username" class="login-input" name="username"> 
                    </div>
                </div>
               
                <div class="mb-3">
                    <label for="pass" class="mb-2">Password</label>
                    <div class="login-group">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                        <input type="password" id="pass" placeholder="Type your password" class="login-input" name="password"> 
                    </div>
                </div>
                
                <div class="txte mb-5">
                    <a href="#"><p>Forgot password?</p></a>
                </div> 
                <div class="txtc mb-4">
                    <button class="login-button" type="submit">Login</button>
                </div>    
            </form>
            <div class="txtc mb-5 pt-3">
                <p class="mb-3">Or Sign Up Using </p>
                <div class="social-icons">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                    </a>   
                </div>
            </div>
            <div class="txtc pt-5">
                <p class="mb-2">Or Sign Up Using </p>
                <a href="#">SIGN UP</a>
            </div>
        </div>

    </section>
</body>
</html>
